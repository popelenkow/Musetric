<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spectrogram Performance</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #111;
        color: #eee;
        font-family: sans-serif;
      }
      canvas {
        width: 100%;
        height: auto;
        display: block;
      }
      table.perf-table {
        border-collapse: collapse;
        margin: 16px 0;
        width: 100%;
        font-size: 14px;
        color: #eee;
        overflow-x: auto;
        display: block;
      }
      table.perf-table caption {
        font-weight: bold;
        margin-bottom: 4px;
      }
      table.perf-table th,
      table.perf-table td {
        min-width: 60px;
        box-sizing: border-box;
        border: 1px solid #555;
        padding: 4px 8px;
        text-align: right;
      }
      table.perf-table th {
        background-color: #3a3a3a;
      }
      table.perf-table tr:nth-child(odd) td {
        background-color: #0b0b0b;
      }
      table.perf-table tr:nth-child(even) td {
        background-color: #202020;
      }
      @media (max-width: 600px) {
        table.perf-table th,
        table.perf-table td {
          font-size: 12px;
          padding: 2px 4px;
        }
      }
    </style>
  </head>
  <body>
    <label style="display: block; padding: 8px">
      <input id="toggle-first" type="checkbox" /> show first run metrics
    </label>
    <label style="display: block; padding: 8px">
      <input id="toggle-percent" type="checkbox" /> show values in percent
    </label>
    <div id="results"></div>
    <canvas id="gpu-canvas" width="1920" height="1080"></canvas>
    <canvas id="cpu-canvas" width="1920" height="1080"></canvas>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
