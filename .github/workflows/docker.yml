on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
      - run: corepack enable
      - run: corepack prepare yarn@4.9.3 --activate
      - run: yarn
      - run: yarn build:frontend
      - run: yarn build:docker
