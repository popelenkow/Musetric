on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
      - run: corepack enable
      - run: corepack prepare yarn@4.9.1 --activate
      - run: yarn
      - run: yarn gen:db
      - run: yarn check:ts
      - run: yarn check:lint
      - run: yarn check:format
      - run: yarn test
