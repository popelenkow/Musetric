on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
      - run: corepack enable
      - run: corepack prepare yarn@4.12.0 --activate
      - run: yarn --immutable
      - run: yarn check:deps
      - run: yarn check:ts
      - run: yarn check:lint
      - run: yarn check:translations
      - run: yarn check:format
      - run: yarn test
