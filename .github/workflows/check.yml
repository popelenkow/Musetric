on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      workspace_mode: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.7.0
      - run: corepack enable
      - run: corepack prepare yarn@4.9.3 --activate
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: yarn --immutable
      - run: yarn check:deps
      - run: yarn check:ts
      - run: yarn check:lint
      - run: yarn check:translations
      - run: yarn check:format
      - run: yarn test
